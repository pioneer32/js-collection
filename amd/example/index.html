<html>
	<head>
		<script type="application/javascript" src="../amd.js"></script>
		<script type="text/javascript">
			define.options( {
				urlPrefix : "" /* modules located in same path */
			} );
		</script>
		<script type="text/javascript">
			document.addEventListener( "DOMContentLoaded", function () {
				defined( [ 'module2', 'module3' ], function ( module2, module3 ) {
					/* this code will run after modules module1, module2 and module3 will be loaded */
					console.log( module2.getModuleName() + ', ' + module3.getModuleName() );
				} );
			} );
		</script>
	</head>
	<body>
		<p>If you see in the console "Module2, Module3 [Module1]" then everything went OK )</p>
	</body>
</html>
